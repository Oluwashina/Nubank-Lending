<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank Lending | Application Received</title>
    <link rel="stylesheet" href="./output.css" />
</head>
<body class="font-poppins bg-4">
     <div class="container mx-auto px-6 py-8 md:px-24">

          <!-- heading -->
      <div class="flex justify-between items-center">
        <div>
          <p class="font-playfair text-2 font-bold">NUBANK LENDING</p>
        </div>

         <div class="w-8 h-8 rounded-full bg-1 flex justify-center items-center">
            <img src="./img/user.svg" class="w-4 h-4" alt="user" />
        </div>
      </div>
      <!-- end of heading -->

      <!-- caption for application received -->
      <div class="flex justify-center items-center mt-24 md:mt-24">
          <div class="bg-9 w-52 h-40 md:w-56 md:h-44 flex items-center justify-center relative rounded-md">
                <p class="text-white text-center text-3xl amount">15k</p>

                <div class="absolute right-0 top-0 bg-10 w-16 h-12 md:w-16 md:h-12 rounded-nubrad flex justify-center items-center">
                    <p class="text-xs text-black text-center font-medium leading-tight interest">5% Interest</p>
                </div>
          </div>
      </div>

        <div class="text-center mt-5">
              <h3 class="text-2 font-bold text-2xl md:max-w-sm mx-auto leading-8">Application <br/> received!</h3>
              <p class="mt-2 text-3 md:max-w-sm mx-auto text-sm">Please check back in 24 hours <br/> for the status of the application</p>
        </div>

     </div>
         <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
      <script src="./lib/jquery.cookie.js"></script>
    <script src="./lib/view_data.js"></script>
    <script>
      $(document).ready(function () {

        // check local storage/ cookies to see plan selected
         var view_data = new ViewData();
         var amount = view_data.getStoredUserDetail("plan_amount");
         var interest = view_data.getStoredUserDetail("interest_value");

        //  fill in value to display
        $('.amount').text(`${amount}k`)
        $('.interest').text(`${interest}% Interest`)


      })
    </script>
</body>
</html>
