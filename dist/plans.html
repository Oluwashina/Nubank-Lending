<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank Lending | Plans</title>
    <link rel="stylesheet" href="./output.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
.owl-theme .owl-nav.disabled + .owl-dots {
    margin-top: 20px;
}
.owl-theme .owl-dots .owl-dot.active span, .owl-theme .owl-dots .owl-dot:hover span {
    background: #60A0FA;
}
.selected{
    background: #0066F5;
    border: none;
    border-color: none;
}
.selected p{
    color: white;
}
.selected .interest{
    color: black;
}
</style>
<body class="font-poppins bg-4">
    <div class="container mx-auto px-6 py-8 md:px-24">
  
         <!-- heading -->
      <div class="flex justify-between items-center">
        <div>
          <p class="font-playfair text-2 font-bold">NUBANK LENDING</p>
        </div>

         <div class="w-8 h-8 rounded-full bg-1 flex justify-center items-center">
            <img src="./img/user.svg" class="w-4 h-4" alt="user" />
        </div>
      </div>
      <!-- end of heading -->

      <!-- plans section -->

       <div class="md:mt-20 mt-20 owl-carousel owl-theme md:max-w-4xl mx-auto plan-section">
           
      
       </div>


       <!-- options to ask if user likes plan -->
       <div class="mt-10 md:max-w-xl mx-auto plans-recommend">
           <div class="border border-5 p-8 rounded-md bg-white">
                <p class="text-center text-black font-medium text-base">Do you like these plans?</p>
                <div class="mt-4 flex justify-center">
                    <div>
                         <button id="planYes" class="
                            px-8
                            py-3
                            text-center
                            rounded-md
                            border
                            text-sm text-white
                            bg-1
                            transition-all hover:opacity-90
                            ">
                            Yes
                        </button>
                    </div>
                    <div>
                    <button id="planNo" class="
                             ml-5
                            px-8
                            py-3
                            text-center
                            rounded-md
                            border
                            text-sm text-white
                            bg-11
                            transition-all hover:opacity-90
                            ">
                            No
                        </button>
                    </div>
                </div>
           </div>
       </div>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./lib/jquery.cookie.js"></script>
    <script src="./lib/view_data.js"></script>
    <script src="./plans.js"></script>
</body>
</html>
