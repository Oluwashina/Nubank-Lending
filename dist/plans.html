<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank Lending | Plans</title>
    <link rel="stylesheet" href="./output.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
</head>
<body class="font-poppins bg-4">
    <div class="container mx-auto px-6 py-8 md:px-24">
  
         <!-- heading -->
      <div class="flex justify-between items-center">
        <div>
          <p class="font-playfair text-2 font-bold">NUBANK LENDING</p>
        </div>

         <div class="w-8 h-8 rounded-full bg-1 flex justify-center items-center">
            <img src="./img/user.svg" class="w-4 h-4" alt="user" />
        </div>
      </div>
      <!-- end of heading -->

      <!-- plans section -->

       <div class="grid lg:grid-cols-3 gap-8 md:mt-20 mt-20 md:max-w-4xl mx-auto items-center">
           <div class="bg-9 w-52 h-40 md:w-56 md:h-44 flex items-center justify-center relative rounded-md opacity-60 mx-auto md:mx-0">
                <p class="text-white text-center text-3xl">15k</p>

                <div class="absolute right-0 top-0 bg-10 w-16 h-12 md:w-16 md:h-12 rounded-nubrad flex justify-center items-center">
                    <p class="text-xs text-black text-center font-medium leading-tight">5% Interest</p>
                </div>
          </div>

            <div class="bg-6 w-52 h-40 md:w-56 md:h-44 flex items-center justify-center relative rounded-md border-7 border opacity-60 mx-auto md:mx-0">
                <p class="text-8 text-center text-3xl">30k</p>

                <div class="absolute right-0 top-0 bg-10 w-16 h-12 md:w-16 md:h-12 rounded-nubrad flex justify-center items-center">
                    <p class="text-xs text-black text-center font-medium leading-tight">7.5% Interest</p>
                </div>
          </div>

            <div class="bg-6 w-52 h-40 md:w-56 md:h-44 flex items-center justify-center relative rounded-md border-7 border opacity-60 mx-auto md:mx-0">
                <p class="text-8 text-center text-3xl">50k</p>

                <div class="absolute right-0 top-0 bg-10 w-16 h-12 md:w-16 md:h-12 rounded-nubrad flex justify-center items-center">
                    <p class="text-xs text-black text-center font-medium leading-tight">10% Interest</p>
                </div>
          </div>
       </div>

       <!-- options to ask if user likes plan -->
       <div class="mt-16 md:max-w-xl mx-auto">
           <div class="border border-5 p-8 rounded-md bg-white">
                <p class="text-center text-black font-medium text-base">Do you like these plans?</p>
                <div class="mt-4 flex justify-center">
                    <div>
                         <button id="planYes" class="
                            px-8
                            py-3
                            text-center
                            rounded-md
                            border
                            text-sm text-white
                            bg-1
                            transition-all hover:opacity-90
                            ">
                            Yes
                        </button>
                    </div>
                    <div>
                    <button id="planNo" class="
                             ml-5
                            px-8
                            py-3
                            text-center
                            rounded-md
                            border
                            text-sm text-white
                            bg-11
                            transition-all hover:opacity-90
                            ">
                            No
                        </button>
                    </div>
                </div>
           </div>
       </div>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
