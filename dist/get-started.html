<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nubank Lending | Get Started</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="font-poppins bg-4">
    <div class="container mx-auto px-6 py-8 md:px-24">
      <!-- heading -->
      <div class="flex justify-between items-center">
        <div>
          <p class="font-playfair text-2 font-bold">NUBANK LENDING</p>
        </div>
      </div>
      <!-- end of heading -->

      <!-- start of form submission -->
      <div
        class="md:max-w-xl mx-auto mt-10 md:mt-16 py-8 px-8 md:py-10 md:px-12 border border-5 rounded-md bg-white"
      >
        <div class="text-center">
          <h4 class="text-2 font-bold text-lg md:text-xl">Let's learn about you</h4>
        </div>

        <!-- form submission -->
        <form class="w-full md:mt-8 mt-6">

        <div class="flex flex-wrap -mx-3 mb-4 md:mb-5">
            <div class="w-full px-3">
              <input
                class="appearance-none block w-full bg-6 text-black placeholder-8 text-sm border border-7 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-7"
                id="grid-password"
                type="text"
                placeholder="account number"
                required
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-4 md:mb-5">
            <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
              <input
                class="appearance-none block w-full bg-6 text-black placeholder-8 text-sm border border-7 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-7"
                id="grid-first-name"
                type="text"
                placeholder="First name"
              />
            </div>
            <div class="w-full md:w-1/2 px-3">
              <input
                class="appearance-none block w-full bg-6 text-black placeholder-8 text-sm border border-7 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-7"
                id="grid-last-name"
                type="text"
                placeholder="Last name"
              />
            </div>
          </div>
         
          <div class="flex flex-wrap -mx-3 md:mb-5">
            <div class="w-full md:w-2/4 px-3 mb-4 md:mb-0">
              <input
                class="appearance-none block w-full bg-6 text-black placeholder-8 text-sm border border-7 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-7"
                id="grid-city"
                type="text"
                placeholder="Income"
              />
            </div>
            <div class="w-full md:w-1/4 px-3 mb-4 md:mb-0">
              <div class="relative">
                <select
                  class="block appearance-none w-full bg-6 text-black placeholder-8 text-sm border border-7 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-7""
                  id="grid-state"
                >  
                <option selected disabled>City</option>
                  <option>Ibadan</option>
                  <option>Ikeja</option>
                  <option>Ile-Ife</option>
                </select>
                <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                >
                  <svg
                    class="fill-current h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                    />
                  </svg>
                </div>
              </div>
            </div>
             <div class="w-full md:w-1/4 px-3 mb-4 md:mb-0">
              <div class="relative">
                <select
                  class="block appearance-none w-full bg-6 text-black placeholder-8 text-sm border border-7 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-7""
                  id="grid-state"
                >  
                <option selected disabled>State</option>
                  <option>Ekiti</option>
                  <option>Lagos</option>
                  <option>Osun</option>
                </select>
                <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                >
                  <svg
                    class="fill-current h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                    />
                  </svg>
                </div>
              </div>
            </div>
           
          </div>
           <div class="flex flex-wrap -mx-3 mb-4 md:mb-5">
            <div class="w-full px-3">
              <input
                class="appearance-none block w-full bg-6 text-black placeholder-8 text-sm border border-7 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-7"
                id="grid-password"
                type="password"
                placeholder="Loan purpose"
              />
            </div>
          </div>

           <div class="flex flex-wrap -mx-3 mb-5">
            <div class="w-full md:w-1/3 px-3 mb-4 md:mb-0">
              <input
                class="appearance-none block w-full bg-6 text-black placeholder-8 text-sm border border-7 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-7"
                id="grid-city"
                type="text"
                placeholder="Reference full name"
              />
            </div>
            <div class="w-full md:w-1/3 px-3 mb-4 md:mb-0">
               <input
                class="appearance-none block w-full bg-6 text-black placeholder-8 text-sm border border-7 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-7"
                id="grid-city"
                type="text"
                placeholder="Phone number"
              />
            </div>
             <div class="w-full md:w-1/3 px-3 md:mb-0">
              <input
                class="appearance-none block w-full bg-6 text-black placeholder-8 text-sm border border-7 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-7"
                id="grid-city"
                type="email"
                placeholder="Email"
              />
            </div>
          </div>
   
            <button id="sendBtn" type="submit" class="block
                mt-5
                md:mt-6
                px-8
                w-full
                py-3
                text-center
                rounded-md
                border
                text-sm text-white
                bg-1
                 ">
               See loan plans
            </button>
            <p class="text-center mt-2 text-sm text-3">Applied already?<span class="text-1 font-bold cursor-pointer"> see application status</span></p>
        </form>
        <!-- end of form -->
      </div>
    </div>
  </body>
</html>
